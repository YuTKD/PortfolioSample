<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--このサイトとは何か　説明-->
    <meta name="description" content="テック太郎の自己紹介"> 
    <!--タイトルの設定-->
    <title>PORTFOLIO</title>
    <!--スタイルシート-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        headerタグの作成
        ・ロゴの作成をします。
        ・h1タグとaタグとspanタグを使っていきます。
    -->
    <header>
        <h1 class="block-header">
            <a href="">
                <span class="color-green">P</span>ortfolio
            </a>
        </h1>
    </header>

    <!--
        mainタグの作成
        ・profile用とwork用の箱を作成する
        →divタグを使っていきます
    -->
    <div class="block-main">
        <!--
            profile用の箱
        -->
        <div class="box-profile">
            <h2 class="sub-title">
                <span class="color-green">P</span>rofile
            </h2>
            <div class="item-list">
                <img src="img/profile.png" alt="プロフィール画像">
                <b>テック　太郎</b>
                <p class="color-green">HTML / CSS / PHP / MySQL / Laravel / Adobe XD  </p>
                <p>ここのテキストが入ります。ここのテキストが入ります。ここのテキストが入ります。ここのテキストが入ります。ここのテキストが入ります。</p>
            </div>
            <ul class="icon-list">
                <li>
                    <a href="">
                        <img src="img/github.png" alt="githubアイコン">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="img/twitter.png" alt="Twitterアイコン">
                    </a>
                </li>
            </ul>
        </div>

        <!--
            work用の箱
        -->
        <div class="box-work">

        </div>
    </div>
</body>
</html>
